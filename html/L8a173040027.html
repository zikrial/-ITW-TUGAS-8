<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var nilai = prompt("Masukan Nilai Anda ");
		if ((nilai < 40) && (nilai >= 0)) {
			alert("Nilai anda " + nilai + " Grade E");
		} else if ((nilai >=40) && (nilai < 65)) {
			alert ("Nilai anda " + nilai + " Grade D");
		} else if ((nilai >= 65) && (nilai < 75)) {
			alert("Nilai anda " + nilai + " Grade C");
		} else if ((nilai >= 75) && (nilai < 85)) {
			alert("Nilai anda " + nilai + " Grade B");
		} else if ((nilai >= 85) && (nilai <= 100)) {
			alert("Nilai anda " + nilai +" Grade A");
		} else {
			alert("Yang serius masukinnya !");
		} ;
	</script>
</body>
</html>
